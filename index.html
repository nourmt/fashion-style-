<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>
<body>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span>Fashion Style</span>
            <button class="btn btn-secondary" type="button" id="n1">Home</button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    More
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    
                  <button class="dropdown-item" type="button"><a href="https://www.chanel.com/fr/"target="_blank">chanel</a></button>
                  <button class="dropdown-item" type="button"><a href="https://fr.louisvuitton.com/fra-fr/homepage"target="_blank">Louis Vuitton</a></button>
                </div>
            </div>
            <button class="btn btn-secondary" type="button" id="n3">Products</button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                    Sale
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button onclick= "filtered(20)"class="dropdown-item" type="button">20%</button>
                  <button onclick= "filtered(30)"class="dropdown-item" type="button">30%</button>
                  <button onclick= "filtered(50)"class="dropdown-item" type="button">50%</button>
                </div>
              </div>
        </div>
        <div class="row" id="container">
        </div>
       </div>
    <script src="/main.js"></script>
</body>
</html>
